<#list attachments as a>
	<#assign hasThumb = a.hasThumb()/>

    <div>
    	<#if hasThumb>
    		<#if !thumbShowBox>
    			<a href="${JForumContext.encodeURL("/posts/downloadAttach/${a.id}")}">
    		</#if>
    		<img src="${contextPath}/${a.thumbPath()}" alt="[Thumb - ${a.info.realFilename}]"/>
    		<#if !thumbShowBox></a></#if>
    	</#if>
    </div>
	<br />
</#list>
